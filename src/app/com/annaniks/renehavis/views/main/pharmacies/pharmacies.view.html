<section class="pharmacies_section">
    <app-banner [text]="'Аптеки'"></app-banner>
    <div class="pharmacies_container">
        <div id="map"></div>
        <div class="pharmacies_content">
            <div class="pharmacies_right_content">
                <ul>
                    <li><a class="link active_item" href="http://neopharm.ru/search/?q=%D1%80%D0%B5%D0%BD%D0%B5%D1%85%D0%B0%D0%B2%D0%B8%D1%81">Сеть аптек ООО «НЕОФАРМ» 8(495)585-55-15</a></li>
                    <li><a class="link active_item" href="https://stolichki.ru/drugs/renehavis-protez-sinov-zhidk-2-2-0-7ml-1-0-7ml-1">Сеть аптек  СТОЛИЧКИ    8(800)555-11-15</a></li>
                    <li class="link" *ngFor="let item of pharmaciesRightItem">{{item.link}}</li>

                </ul>
            </div>
            <div class="pharmacies_left_content">
                <div class="phermotion_left_item">
                    <ul>
                        <li class="link" *ngFor="let item of pharmaciesLeftItem">{{item.link}}</li>

                    </ul>
                    <img class="image" src="assets/images/apteka.png">
                </div>
            </div>
        </div>
        <div class="pharmacies_top">
            <p class="text">стоимость продуктов</p>
            <div class="pharmacies_top_content">
                    <img class="pharmacies_image image" src="assets/images/besplatno.png">
                    <p class="text_item">16 000<b class="simbl"> ₽</b></p>
                    <p class="text_item"> +7 (495) 532 67 68</p>
            </div>
          
        </div>
    </div>
</section>
